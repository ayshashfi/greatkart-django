{% extends "base.html" %}

{%block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include 'includes/alert.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html'%}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Logged in as:</strong>
                <span>{{user.full_name}}</span>
            </header>

            <div class="card-body">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="card"  style="text-align:center;">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <h4>{{orders_count}}</h4>
                                <a href="">View Orders</a>
                            
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="card" style="text-align:center;">
                            <div class="card-body">
                               <img src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?w=826&t=st=1700284427~exp=1700285027~hmac=66fb268f2fdd71093f23f9ede48f357ebe0927874f0f8b56306bace0c8c2f2ce" alt="User profile picture" width="50" height="50" style="border-radius:50%;">
                               <p class="mb-0">{{user.email}}</p>
                               <p>{{user.phone_number}}</p>
                               
                            
                            </div>
                        </div>

                    </div>
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
{%endblock%}
